vault_firewall_ports:
  - '{{ vault_port }}-{{ vault_cluster_port }}/tcp'

# Enable logrotate on all .log files under /var/log/vault directory
vault_logrotate_config:
  paths:
    - "{{ vault_log_path }}/*.log"
  options:
    - daily
    - missingok
    - rotate 7
    - dateext
    - copytruncate
    - "{{- 'postrotate' + '\n' + ' '*8 + 
        '/usr/bin/systemctl reload vault' + 
        '\n' + ' '*4 + 'endscript' -}}"
