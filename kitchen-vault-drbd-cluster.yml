---
driver:
  name: vagrant

provisioner:
  name: shell

platforms:
  - name: centos/8

suites:
  - name: vault1
    provisioner:
      command: |-
        sudo sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" \
        /etc/ssh/sshd_config && sudo systemctl restart sshd
        if [ ! -b /dev/sdb1 ]; then
            sudo parted --script /dev/sdb mklabel gpt mkpart primary 0% 100%
        fi
    driver_config:
      vm_hostname: vault1.cluster.local
      network:
        - ["private_network", {ip: "192.168.1.11"}]
        - ["private_network", {ip: "192.168.3.202"}]
      customize:
        memory: 1024
        createhd:
          - filename: /tmp/drbd1.vdi
            size: 10240
        storagectl:
          - name: IDE
            portcount: 2
        storageattach:
          - storagectl: IDE
            port: 1
            device: 0
            type: hdd
            medium: /tmp/drbd1.vdi
  - name: vault2
    provisioner:
      command: |-
        sudo sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" \
        /etc/ssh/sshd_config && sudo systemctl restart sshd
        if [ ! -b /dev/sdb1 ]; then
            sudo parted --script /dev/sdb mklabel gpt mkpart primary 0% 100%
        fi
    driver_config:
      vm_hostname: vault2.cluster.local
      network:
        - ["private_network", {ip: "192.168.2.11"}]
        - ["private_network", {ip: "192.168.3.203"}]
      customize:
        memory: 1024
        createhd:
          - filename: /tmp/drbd2.vdi
            size: 10240
        storagectl:
          - name: IDE
            portcount: 2
        storageattach:
          - storagectl: IDE
            port: 1
            device: 0
            type: hdd
            medium: /tmp/drbd2.vdi
  - name: ansible
    provisioner:
      name: ansible_playbook
      roles_path: .
      ansible_inventory: hosts
      playbook: playbooks/vault-drbd-cluster.yml
      ansible_playbook_command: >-
        ansible-playbook -e "ansible_user=vagrant ansible_password=vagrant"
        --ssh-extra-args="-o ConnectTimeout=10 -o ConnectionAttempts=60 
        -o StrictHostKeyChecking=no" -i /tmp/kitchen/hosts 
        /tmp/kitchen/vault-drbd-cluster.yml
      require_chef_for_busser: false
      max_retries: 5
    driver_config:
      vm_hostname: ansible.cluster.local
      network:
        - ["private_network", {ip: "192.168.1.254"}]
