            meta-disk: internal
            device: /dev/drbd1
            disk: /dev/sdb1
            options:
              auto-promote: 'no'
            net:
              verify-alg: sha256
            'on':
              - name: grafana1.cluster.local
                node-id: 0
                address: 192.168.1.102:7788
              - name: grafana2.cluster.local
                node-id: 1
                address: 192.168.1.103:7788
            connection-mesh:
              hosts: grafana1.cluster.local grafana2.cluster.local
  post_tasks:
    - name: create grafana user group
      group:
        name: grafana
        state: present

    - name: create grafana user
      user:
        name: grafana
        group: grafana
        shell: /sbin/nologin

    - name: create grafana mount point
      file:
        path: /var/lib/grafana
        state: directory
        owner: grafana
        group: grafana
        mode: 0755

    - name: get drbd role
      shell: /sbin/drbdadm drbdadm role drbd1
      register: role
      changed_when: false

    - block:
