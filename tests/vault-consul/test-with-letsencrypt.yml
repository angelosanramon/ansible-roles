---
- name: request letsencrypt certificates
  hosts: localhost
  become: yes
  vars:
    haproxy_certs_path: /etc/haproxy/tls
    haproxy_user: haproxy
    haproxy_group: haproxy
    vault_certs_path: /etc/vault/tls
    vault_user: vault
    vault_group: vault
  roles:
    - name: letsencrypt
      vars:
        acme_email: email@example.com
        certificates:
          - common_name: example.com
            subject_alt_name: 
              - consul.example.com
              - vault.example.com
            valid_days: 7
        route53_zone: example.com
        aws_access_key: your_aws_access_key
        aws_secret_key: your_aws_secret_key
  post_tasks:
    - name: load letsencrypt cert to variable
      slurp:
        src: certs/example.com/example.com-fullchain.crt
      register: cert_content

    - name: load letsencrypt private key to variable
      slurp:
        src: certs/example.com/example.com.pem
      register: key_content

    - name: create haproxy user group
      group:
        name: "{{ haproxy_group }}"
        state: present
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.haproxy_servers }}"

    - name: create haproxy user
      user:
        name: "{{ haproxy_user }}"
        group: "{{ haproxy_group }}"
        shell: /bin/false
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.haproxy_servers }}"

    - name: create haproxy certs directory
      file:
        path: "{{ haproxy_certs_path }}"
        state: directory
        owner: "{{ haproxy_user }}"
        group: "{{ haproxy_group }}"
        mode: 0700
      delegate_to: "{{ item }}"
      with_items: "{{ groups.haproxy_servers }}"

    - name: copy cert and private key to haproxy servers
      copy:
        content: >-
          {{- cert_content.content|b64decode + 
            key_content.content|b64decode -}}
        dest: "{{ haproxy_certs_path }}/example.com.pem"
        owner: "{{ haproxy_user }}"
        group: "{{ haproxy_group }}"
        mode: 0600
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.haproxy_servers }}"

    - name: create vault user group
      group:
        name: "{{ vault_user }}"
        state: present
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.vault_servers }}"

    - name: create vault user
      user:
        name: "{{ vault_user }}"
        group: "{{ vault_group }}"
        shell: /bin/false
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.vault_servers }}"

    - name: create vault certs directory
      file:
        path: "{{ vault_certs_path }}"
        state: directory
        owner: "{{ vault_user }}"
        group: "{{ vault_group }}"
        mode: 0700
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.vault_servers }}"

    - name: copy cert to vault servers
      copy:
        content: "{{ cert_content.content|b64decode }}"
        dest: "{{ vault_certs_path }}/example.com.crt"
        owner: "{{ vault_user }}"
        group: "{{ vault_group }}"
        mode: 0644
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.vault_servers }}"

    - name: copy private key to vault servers
      copy:
        content: "{{ key_content.content|b64decode }}"
        dest: "{{ vault_certs_path }}/example.com.pem"
        owner: "{{ vault_user }}"
        group: "{{ vault_group }}"
        mode: 0644
      delegate_to: "{{ item }}"   
      with_items: "{{ groups.vault_servers }}"

- name: install haproxy
  hosts: haproxy_servers
  become: yes
  roles:
    - name: keepalived
      vars:
        keepalived_configs:
          global_defs:
            notification_email:
              - email@example.com
            notification_email_from: email@example.com
            smtp_server: 127.0.0.1
            smtp_connect_timeout: 15
          vrrp_script:
            - name: chk_haproxy
              script: "'/usr/sbin/pidof haproxy'"
              interval: 2
              weight: 2
          vrrp_instance:
            - name: HProxyLB_1
              interface: |-
                {%- for key, value in ansible_facts.items() if 
                  value.ipv4.network is defined and 
                  value.ipv4.network == '192.168.4.0' -%}
                {{- key -}}
                {%- endfor -%}
              state: >-
                {{- 'MASTER' if groups.haproxy_servers|first == inventory_hostname else
                  'BACKUP' -}}
              priority: >-
                {%- for hostname in groups.haproxy_servers|reverse -%}
                  {%- if hostname == inventory_hostname -%}
                    {{- loop.index -}}
                  {%- endif -%}
                {%- endfor -%}
              virtual_router_id: 1
              smtp_alert:
              authentication:
                auth_type: PASS
                auth_pass: mypassword
              unicast_src_ip: >-
                {%- for key, value in ansible_facts.items() if 
                  value.ipv4.network is defined and 
                  value.ipv4.network == '192.168.4.0' -%}
                {{- value.ipv4.address -}}
                {%- endfor -%}
              unicast_peer: >-
                {%- set servers = [] -%}
                {%- for hostname in groups.haproxy_servers if 
                  hostname != inventory_hostname -%}
                  {%- for key, value in hostvars[hostname].ansible_facts.items()
                  if value.ipv4.network is defined and 
                  value.ipv4.network == '192.168.4.0' -%}
                    {{- servers.append(value.ipv4.address) -}}
                  {%- endfor -%}
                {%- endfor -%}
                {{- servers -}}
              virtual_ipaddress:
                - 192.168.4.100
              track_script:
                - chk_haproxy
    - name: haproxy
      vars:
        haproxy_defaults_config:
          timeout:
            - connect 10s
            - client 30s
            - server 30s
          log: global
          mode: http
          option: httplog
        haproxy_frontends_config:
          consul.cluster.local:
            bind: >-
              192.168.4.100:8500 ssl crt
              {{ haproxy_certs_path }}/example.com.pem
            default_backend: consul_servers
          vault.cluster.local:
            mode: tcp
            bind: 192.168.4.100:8200
            option: tcplog
            default_backend: vault_servers
        haproxy_backends_config:
          consul_servers:
            balance: roundrobin
            option: httpchk GET /v1/status/leader
            default-server: check inter 10s
            server: >-
              {%- set servers = [] -%}
              {%- for hostname in groups.consul_servers -%}
              {{ servers.append(hostname + ' ' +
                hostvars[hostname].ansible_host + ':' + '8500') }}
              {%- endfor -%}
              {{ servers }}
          vault_servers:
            mode: tcp
            balance: roundrobin
            option:
              - httpchk GET /v1/sys/health
              - ssl-hello-chk
            http-check: expect status 200,429
            default-server: check inter 10s
            server: >-
              {%- set servers = [] -%}
              {%- for hostname in groups.vault_servers -%}
              {{ servers.append(hostname + ' ' +
                hostvars[hostname].ansible_host + ':' + '8200') }}
              {%- endfor -%}
              {{ servers }}
        haproxy_firewall_ports:
          - 8404/tcp
          - 8500/tcp
          - 8200/tcp

- name: install consul
  hosts: consul_servers
  become: yes
  vars:
    consul_config_options:
      enable_local_script_checks: true
      leave_on_terminate: true
      rejoin_after_leave: true
      log_level: INFO
      log_rotate_max_files: 7
      ui: true
      dns_config:
        enable_truncate: true
        only_passing: true
      acl:
        enabled: true
        enable_token_persistence: true
        default_policy: deny
      connect:
        enabled: true
      ca_file: '{{ consul_certs_path }}/{{ consul_domain }}-agent-ca.pem'
      cert_file: '{{ consul_certs_path }}/{{ consul_datacenter }}-server-{{ consul_domain }}-0.pem'
      key_file: '{{ consul_certs_path }}/{{ consul_datacenter }}-server-{{ consul_domain }}-0-key.pem'
      verify_incoming: true
      verify_outgoing: true
      verify_incoming_rpc: true
      verify_server_hostname: true
      encrypt: KVEWESv8Odqmlrn3BXMkHMnrFhkTEtIXk+ZXYqYvzYY=
      auto_encrypt:
        allow_tls: true
    consul_acl_policies:
      - Name: vault_policy
        Description: Policy for Vault access
        Rules: |-
          key_prefix "vault/" {
            policy = "write"
          }
          node_prefix "" {
            policy = "write"
          }
          service "vault" {
            policy = "write"
          }
          agent_prefix "" {
            policy = "write"
          }
          session_prefix "" {
            policy = "write"
          }
      - Name: consul_agent_policy
        Description: Policy for Consul agent node
        Rules: |-
          agent_prefix "" {
            policy = "write"
          }
          node_prefix "" {
            policy = "write"
          }
          service_prefix "" {
            policy = "read"
          }
          session_prefix "" {
            policy = "read"
          }
    consul_acl_tokens:
      - SecretID: cc542a4d-3207-44a4-9d73-c0ac840439e9
        Description: Token for Vault access
        Policies:
          - Name: vault_policy
      - SecretID: 87106a90-47e3-43eb-b1ca-86eec7ca1497
        Description: Token for Consul agent
        Policies:
          - Name: consul_agent_policy
  roles: 
    - name: consul
  post_tasks:
    - name: get consul ca certificate
      fetch:
        src: '{{ consul_certs_path }}/{{ consul_domain }}-agent-ca.pem'
        dest: /tmp/{{ consul_domain }}-agent-ca.pem
        flat: yes
      run_once: yes

- name: install vault
  hosts: vault_servers
  become: yes
  vars:
    consul_certs_path: /etc/consul/consul.d/tls
    consul_user: consul
    consul_group: consul
    consul_domain: consul
  pre_tasks:
    - name: create consul user group
      group:
        name: '{{ consul_group }}'
        state: present

    - name: create consul user
      user:
        name: '{{ consul_user }}'
        comment: Consul user
        group: '{{ consul_group }}'
        shell: /bin/false

    - name: create consul tls directory
      file:
        path: '{{ consul_certs_path }}'
        state: directory
        owner: '{{ consul_user }}'
        group: '{{ consul_group }}'
        mode: 0700

    - name: copy consul ca certificate to vault servers
      copy:
        src: /tmp/{{ consul_domain }}-agent-ca.pem
        dest: '{{ consul_certs_path }}/{{ consul_domain }}-agent-ca.pem'
        owner: '{{ consul_user }}'
        group: '{{ consul_group }}'
        mode: '0644'
  roles: 
    - name: consul
      vars:
        consul_config_options:
          leave_on_terminate: true
          rejoin_after_leave: true
          log_level: INFO
          log_rotate_max_files: 7
          acl:
            enabled: true
            enable_token_persistence: true
            default_policy: deny
            tokens:
              agent: 87106a90-47e3-43eb-b1ca-86eec7ca1497
          auto_encrypt:
            tls: true
          ca_file: '{{ consul_certs_path }}/{{ consul_domain }}-agent-ca.pem'
          verify_incoming: true
          verify_outgoing: true
          verify_incoming_rpc: true
          verify_server_hostname: true
          encrypt: KVEWESv8Odqmlrn3BXMkHMnrFhkTEtIXk+ZXYqYvzYY=
          start_join: >-
            {{- groups.consul_servers|map('extract', hostvars, 'ansible_host')|
              list -}}
          retry_join: >-
            {{- groups.consul_servers|map('extract', hostvars, 'ansible_host')|
              list -}}
        consul_agent_mode: client
    - name: vault
      vars:
        vault_auto_unseal: true
        vault_config_options:
          ui: true
          listener:
            - tcp:
                address: "{{ ansible_host}}:{{ vault_port }}"
                cluster_address: "{{ ansible_host}}:{{ vault_cluster_port }}"
                tls_cert_file: /etc/vault/tls/example.com.crt
                tls_key_file: /etc/vault/tls/example.com.pem
          storage:
            consul:
              address: 127.0.0.1:8500
              token: cc542a4d-3207-44a4-9d73-c0ac840439e9
          api_addr: http://{{ ansible_host}}:{{ vault_port }}
          cluster_addr: 'https://{{ ansible_host }}:{{ vault_cluster_port }}'
          log_level: info
          log_format: standard
          pid_file: '{{ vault_run_path }}/vault.pid'
        vault_policies:
          - name: vault_admin
            policy: |-
              path "sys/health"
              {
                capabilities = ["read", "sudo"]
              }

              path "sys/policies/acl"
              {
                capabilities = ["list"]
              }

              path "sys/policies/acl/*"
              {
                capabilities = ["create", "read", "update", "delete", "list", "sudo"]
              }

              path "auth/*"
              {
                capabilities = ["create", "read", "update", "delete", "list", "sudo"]
              }

              path "sys/auth/*"
              {
                capabilities = ["create", "update", "delete", "sudo"]
              }

              path "sys/auth"
              {
                capabilities = ["read"]
              }

              path "secret/*"
              {
                capabilities = ["create", "read", "update", "delete", "list", "sudo"]
              }

              path "sys/mounts/*"
              {
                capabilities = ["create", "read", "update", "delete", "list", "sudo"]
              }

              path "sys/mounts"
              {
                capabilities = ["read"]
              }
        vault_userpass_users:
          - username: vault_admin
            password: mypassword
            token_policies:
              - vault_admin
  post_tasks:
    - name: delete ca cert file
      file:
        path: /tmp/{{ consul_domain }}-agent-ca.pem
        state: absent
