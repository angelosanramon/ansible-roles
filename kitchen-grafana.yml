---
driver:
  name: vagrant
  customize:
    memory: 1024
    natdnshostresolver1: 'on'

provisioner:
  name: shell

platforms:
  - name: centos/8

suites:
  - name: grafana1
    provisioner:
      command: >-
        sudo sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" 
        /etc/ssh/sshd_config && sudo systemctl restart sshd
    driver_config:
      vm_hostname: grafana1.cluster.local
      network:
        - ["private_network", {ip: "192.168.1.90"}]
  - name: prometheus2
    provisioner:
      command: >-
        sudo sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" 
        /etc/ssh/sshd_config && sudo systemctl restart sshd
    driver_config:
      vm_hostname: grafana1.cluster.local
      network:
        - ["private_network", {ip: "192.168.1.91"}]
  - name: ansible
    provisioner:
      name: ansible_playbook
      roles_path: .
      ansible_inventory: tests/grafana/inventory
      playbook: tests/grafana/grafana.yml
      ansible_playbook_command: >-
        ansible-playbook -e "ansible_user=vagrant 
        ansible_password=vagrant" --ssh-extra-args="-o ConnectTimeout=10 -o 
        ConnectionAttempts=60 -o StrictHostKeyChecking=no" -i 
        /tmp/kitchen/inventory /tmp/kitchen/grafana.yml
      require_chef_for_busser: false
      max_retries: 5
    driver_config:
      vm_hostname: ansible.cluster.local
      network:
        - ["private_network", {ip: "192.168.1.92"}]
