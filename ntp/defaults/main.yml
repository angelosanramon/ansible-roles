ntp_timezone: America/Los_Angeles

ntp_chrony_servers: []
ntp_chrony_pool: time.google.com iburst
ntp_chrony_driftfile: /var/lib/chrony/drift
ntp_chrony_makestep: 1.0 3
ntp_chrony_rtcsync:
ntp_chrony_logdir: /var/log/chrony
ntp_chrony_keyfile: /etc/chrony.keys
ntp_chrony_leapsectz: right/UTC
